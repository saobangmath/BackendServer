{% extends 'base.html' %}

{% load static %}
	{% block body %}
	<br>
		<section class="home-about-area section-gap">
				<div class="container">
					<div class="row align-items-center justify-content-between">
						<div class="col-lg-6 col-md-6 home-about-left">
							<img class="img-fluid" style = "border-radius: 5px;" src="{% static 'img/cat_background.jpg' %}" alt="">
						</div>
						<div class="col-lg-5 col-md-6 home-about-right">
							<div align="center"><h2>Login</h2></div>
							<br>
							<br>
							<form action="login" method="post"  style = "text-align: center;">
								{% csrf_token %}
								<table align="center">
									<tr>
										<td align="right">Username </td>
										<td align="left"><input type="text" name="username" class="form-control"></td>
									</tr>
									<tr>
										<td align="right">Password </td>
										<td align="left"><input type="password" name="password" class="form-control"></td>
									</tr>
								</table>
								<br>
								{% for message in messages %}
								<p>{{ message }}</p>
								{% endfor %}
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
						</div>

						</div>
					</div>
				</section>
	{% endblock %}
